<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Digital</title>
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="divi-1">
                <div class="divi-1-left">
                    <div class="divi-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="divi-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="divi-1-3">
                        <div class="num-voto pisca"></div>
                        <div class="num-voto"></div>
                    </div>
                    <div class="divi-1-4">
                        NOME: ANDREW HERCULANO <br />
                        PARTIDO: OOO <br />
                        VICE-PREFEITO: EVELIN HERCULANO
                    </div>
                </div>
                <div class="divi-1-right">
                    <div class="divi-1-image">
                        <img src="images/98.jpeg" alt="" />
                        Prefeito
                    </div>
                    <div class="divi-1-image menor">
                        <img src="images/98_2.jpeg" alt="" />
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="divi-2">
                Aperte a tela:<br />
                CONFIRMA PARA CONFIRMAR ESTE VOTO<br />
                CORRIGE PARA CORRIGIR ESTE VOTO
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao btn-branco">BRANCO</div>
                <div class="teclado-botao btn-corrige">CORRIGE</div>
                <div class="teclado-botao btn-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
